<ion-content [fullscreen]="true" style="--padding-top: 56px;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toolbar style="position: fixed; top: 0; left: 0; right: 0; z-index: 999;">
          <ion-buttons slot="start">
            <ion-icon name="chevron-back-outline"></ion-icon>
            <ion-button routerLink="/">Salir</ion-button>
            <ion-title>Catálogo</ion-title>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="products">
          <ion-item *ngFor="let product of products">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" [src]="product.thumbnail" />
            </ion-avatar>
            <ion-label>
              <h2>{{ product.title }}</h2>
              <p style="color: #156FB1;">{{ product.price }}</p>
              <p style="color: #29C454;">{{ product.discountPercentage }}%</p>              
            </ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <!-- Scroll infinito -->
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando más productos..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-grid>
</ion-content>
