<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-icon name="chevron-back-outline"></ion-icon>
            <ion-button>Salir</ion-button>
            <ion-title>Cat√°logo</ion-title>
          </ion-buttons>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list *ngIf="products">
          <ion-item *ngFor="let product of products">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" [src]="product.thumbnail" />
            </ion-avatar>
            <ion-label>
              <h2>{{ product.title }}</h2>
              <p style="color: #156FB1;">{{ product.price }}</p>
              <p style="color: #29C454;">{{ product.discountPercentage }}%</p>              
            </ion-label>
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
