<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login-session</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              Bienvenido
            </ion-card-title>
            <ion-card-subtitle>
              Ingresa tus datos para iniciar sesión
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <!-- Recibe a formGroup llamado form.
                 También se recibe evento submit que ejecuta la función validateForm() -->
            <form [formGroup]="form" (submit)="validateForm()">
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <!-- Recibe formControlName llamado user -->
                    <ion-input formControlName="user" label="Ingrese su usuario" labelPlacement="floating" fill="outline" type="text"></ion-input>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <!-- Recibe formControlName llamado pass -->
                    <ion-input formControlName="pass" label="Ingrese su contraseña" labelPlacement="floating" fill="outline" type="password"></ion-input>
                  </ion-col>
                </ion-row>
                <!-- Toggle para Recuérdame (no funciona) -->
                <ion-row>
                  <ion-col>
                    <ion-toggle alignment="center">Recuérdame</ion-toggle>                  
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <ion-button role="submit" type="submit" expand="block" [disabled]="loading_block">
                      <ion-text *ngIf="!loading_block">
                        Iniciar sesión
                      </ion-text>
                      <ion-spinner *ngIf="loading_block" name="circular"></ion-spinner>
                    </ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
